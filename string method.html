<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>string methods</title>
</head>
<body>
	<h2>string method</h2>
	<script>
		let str = 'Full stack FN Batch';
		let str1 = new String('Full stack FN Batch');
		document.write(str);
		document.write(str[0]);
		document.write(typeof(str));
		document.write("<br>");
		document.write(typeof(str1));
	</script>
</body>
</html>

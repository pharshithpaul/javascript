<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table task</title>
</head>
<body>
		<table border="">
			<thead>
			<tr>
				<th>name</th>
				<th>number</th>
				<th>fees</th>
				<th>place</th>
			</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>
		<script type="text/javascript">
			var a= [{
				'name':'html',
				'number':'23423',
				'fees':'235',
				'place':'adp',
			},
			{
				'name':'css',
				'number':'65845',
				'fees':'567',
				'place':'adp',
			},
			{
				'name':'bootstrap',
				'number':'67864',
				'fees':'7656',
				'place':'adp',
			},
			{
				'name':'javascript',
				'number':'67864',
				'fees':'7656',
				'place':'adp',
			}
			]

			// console.log(c)
			// console.log(a)
			
			for (var i = 0; i< a.length; i++)
			{
				let tr = document.createElement('tr')
				let td1 = document.createElement('td')
				let td2 = document.createElement('td')
				let td3 = document.createElement('td')
				let td4 = document.createElement('td')
				td1.innerText=a[i].name
				td2.innerText=a[i].number
				td3.innerText=a[i].fees
				td4.innerText=a[i].place
				tr.append(td1)
				tr.append(td2)
				tr.append(td3)
				tr.append(td4)
				document.getElementById('tbody').append(tr)
			}
		</script>
</body>
</html>

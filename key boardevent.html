<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Keyboard |Events</title>
</head>
<body>
<h4>keyboard events</h4>
	<ul style="list-style-type: none;">
		<li>key down</li>
		<li>key up</li>
		<li>key press</li>
		
	</ul>
	<form>
		<label>Key down</label>
		<input type="text" name="" value="" onkeydown="sample(this.value)">
		<br>
		<span id="sp_id"></span>
		<br>
		<br>
		<label>Key up</label>
		<input type="" name="" value="" onkeyup="sample(this.value)">
		<br>
		<br>
		<label>Key press</label>
		<input type="" name="" value="" onkeypress="sample(this.value)">
	</form>
	<script type="text/javascript">
		function sample(color_value) {
			document.getElementById('sp_id').innerText = color_value;
			document.body.style.background = color_value
		}
	</script>
</body>
</html>
